
<div class="sidebar">
  <a class="active" routerLink="/" href="#home">Home</a>
  <a routerLink="/matches">Matches</a>

  
  
</div>

<div class="content">

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Teams
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let team of teams" (click)="onSelect(team)"><a>{{team.name}} <img
            src="https://squiggle.com.au/{{team.logo}}" style="width:20px;height:20px;"></a><br></li>



    </ul>
  </div>



  <div *ngIf="tips">
    <table class="table">
  
  
      <tr>
        <th scope="col">Source</th>
        <th scope="col">Prediction</th>
      </tr>
  
      <tr *ngFor="let tip of tips">
        <td>{{tip.source}}</td>
        <td>{{tip.confidence}}</td>
      </tr>
    </table>
  
  </div>



</div>


<div class="sidebar">
  <a class="active" routerLink="/" href="#home">Home</a>
  <a routerLink="/matches">Matches</a>

  
  
</div>

<div class="content">
  <div>

  <div *ngIf="!tips">


  <!-- <h4 style="background: #458196;margin-left:11%; text-align:center;float:left"> Click on the teams below to predict your team chances of winning</h4> -->

  
 

  </div>




 

  <div class="dropdown" style="float:right;margin-right:6%;">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Teams
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let team of teams" (click)="onSelect(team)"><a> <img
            src="https://squiggle.com.au/{{team.logo}}" style="width:20px;height:20px;"> {{team.name}}</a><br></li>



    </ul>
  </div>




  </div>


  <div style="margin-top:5%;" *ngIf="!tips">
    <header class="jumbotron my-4" >
      
      <h1 class="display-3">Prediction Page</h1>
      <p class="lead">Click on the drop down to view your team predicition</p>
    
    </header>
  </div>


  
  



  <div *ngIf="tips">
    <div *ngFor="let team of teams">

      <h2 *ngIf="team.name==selectedTeam.name">Prediction of {{team.name}} <img src="https://squiggle.com.au/{{team.logo}}"
        style="width:50px;height:50px;"><br><p class="lead">This is the prediction for next Game</p>
      </h2>
        
    </div>

    
  </div>

  


  


  <div *ngIf="tips">
    <table class="table">
  
  
      <tr>
        <th scope="col">Source</th>
        <th scope="col">Prediction</th>
      </tr>
  
      <tr *ngFor="let tip of tips">
        <td>{{tip.source}}</td>
        <td>{{tip.confidence}}</td>
      </tr>
    </table>
  
  </div>



</div>
